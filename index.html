<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Assignment</title>
</head>
<html>
    <style>
    :root {
        --primary-color: #1a4c8a;
        --secondary-color: #3a7ca5;
        --accent-color: #f9a03f;
        --background-color: #f5f7fa;
        --text-color: #333333;
        --light-text-color: #ffffff;

        header {
            background-color: lightsalmon;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--light-text-color);
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }
        
        .logo img {
            margin-right: 10px;
        }
        
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            flex-grow: 1;
        }
        
        nav a {
            margin: 0.5rem;
            text-decoration: none;
            color: var(--light-text-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.4s;
        }
        
        nav a:hover {
            background-color: orange;
        }
    }
    </style>
<header>
    <div class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZzq4O6_PVXOCDaLSz-bSeMqq9pWy1NgnzJw&s" alt="Company Logo" width=40% height=40% />
        
    </div>
    <nav>
        <a href="https://www.google.co.in/">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Sign Up</a>
    </nav>
</header>
</html>
